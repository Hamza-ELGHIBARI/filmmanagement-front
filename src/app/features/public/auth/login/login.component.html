<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-xl shadow-md mt-32">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': form.get('email')?.invalid && form.get('email')?.touched}"
      />
      <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-red-500 text-sm mt-1">
        <div *ngIf="form.get('email')?.errors?.['required']">L'email est requis.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Format d'email invalide.</div>
      </div>
    </div>

    <!-- Mot de passe -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': form.get('password')?.invalid && form.get('password')?.touched}"
      />
      <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-red-500 text-sm mt-1">
        <div *ngIf="form.get('password')?.errors?.['required']">Le mot de passe est requis.</div>
      </div>
    </div>

    <!-- Erreur de connexion -->
    <p *ngIf="error" class="text-red-600 text-sm mb-4 text-center">{{ error }}</p>

    <!-- Bouton de soumission -->
    <button
      type="submit"
      [disabled]="form.invalid || loading"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition disabled:opacity-50"
    >
    <div *ngIf="loading" class="flex">
    <svg
    *ngIf="loading"
    class="animate-spin h-5 w-5 mr-2 text-white"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
    ></path>
  </svg>
  <span>Connexion...</span>
</div>

  <span *ngIf="!loading">Se connecter</span>
    </button>
  </form>
</div>
