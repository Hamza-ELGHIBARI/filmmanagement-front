<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold mb-6 text-center">Réinitialiser le mot de passe</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>

    <div class="mb-4">
      <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe</label>
      <input
        formControlName="newPassword"
        type="password"
        id="newPassword"
        placeholder="Entrez votre nouveau mot de passe"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        [class.border-red-500]="form.get('newPassword')?.invalid && form.get('newPassword')?.touched"
      />
      <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched" class="text-sm text-red-500 mt-1">
        <span *ngIf="form.get('newPassword')?.errors?.['required']">Le mot de passe est requis.</span>
        <span *ngIf="form.get('newPassword')?.errors?.['minlength']">Minimum 6 caractères.</span>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="form.invalid || loading"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 flex items-center justify-center"
    >
      <svg *ngIf="loading" class="animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
      <span>Réinitialiser</span>
    </button>

    <div *ngIf="success" class="mt-4 bg-green-100 text-green-700 border border-green-400 px-4 py-2 rounded">
      {{ success }}
    </div>

    <div *ngIf="error" class="mt-4 bg-red-100 text-red-700 border border-red-400 px-4 py-2 rounded">
      {{ error }}
    </div>
  </form>
</div>
