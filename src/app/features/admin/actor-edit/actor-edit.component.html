<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Modifier un acteur</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <input type="text" formControlName="firstName" placeholder="Prénom"
        class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': form.get('firstName')?.invalid && form.get('firstName')?.touched}" />
      <div class="text-red-500 text-sm mt-1" *ngIf="form.get('firstName')?.invalid && form.get('firstName')?.touched">
        Le prénom est requis.
      </div>
    </div>
    <div>
      <input type="text" formControlName="lastName" placeholder="Nom"
        class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': form.get('lastName')?.invalid && form.get('lastName')?.touched}" />
      <div class="text-red-500 text-sm mt-1" *ngIf="form.get('lastName')?.invalid && form.get('lastName')?.touched">
        Le nom est requis.
      </div>
    </div>

    <!-- Nationality -->
    <div>
      <input type="text" formControlName="nationality" placeholder="Nationalité"
        class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        [ngClass]="{'border-red-500': form.get('nationality')?.invalid && form.get('nationality')?.touched}" />
      <div class="text-red-500 text-sm mt-1"
        *ngIf="form.get('nationality')?.invalid && form.get('nationality')?.touched">
        La nationalité est requise.
      </div>
    </div>
    <button type="submit"
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition duration-200 flex items-center justify-center"
      [disabled]="form.invalid || loading">
      <div *ngIf="loading" class="flex">
        <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span>Traitement...</span>
      </div>
      <span *ngIf="!loading">Mettre à jour</span>
    </button>
  </form>
</div>
