<div class="modal-bg">
    <div class="modal-content">
      <p class="text-gray-800 text-lg mb-4">{{ message }}</p>
      <div class="flex justify-end space-x-3">
        <button (click)="cancel.emit()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button (click)="confirm.emit()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
      </div>
    </div>
  </div>
